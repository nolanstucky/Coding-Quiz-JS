<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>Document</title>
</head>
<body>
    <main class="mainBackground startingSection">
        <h1 id = "quiz-title">Orca Quiz</h1>
            <div class="row">
                <div class="col-12">
                    <p id = quiz-discription>This is a very fun quiz about Orcas!</p>
                </div>
            </div>

            <div class ="row" id ="startButton">
                <div class = "col-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block start-button">Start Quiz</button>
                </div>
            </div>

            <div class="row" id ="score-page-button">
                <div class="col-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block score-page-button">Score Page</button>
                </div>
            </div>
    </main>
    <!-- container for the html that will be changed for the question and answer portion of the quiz -->
    <div class="quizSection mainBackground">
        <div class="timer">
            <h1 id="timer"> </h1>
        </div>
        <h1 id = "quiz-question">Question.</h1>
        <div class ="row">
            <div class = "col-2">
                <h3>1.</h3>
            </div>
            <div class = "col-10">

                <button type="button" class="btn btn-primary btn-lg btn-block  answer-button" id = "answer-1" value = "a">Block level button</button>
            </div>
        </div>
        <div class ="row">
            <div class = "col-2">
                <h3>2.</h3>
            </div>
            <div class = "col-10">

                <button type="button" class="btn btn-primary btn-lg btn-block answer-button" id= "answer-2" value = "b">Block level button</button>

            </div>
        </div>
        <div class ="row">
            <div class = "col-2">
                <h3>3.</h3>
            </div>
            <div class = "col-10">

                <button type="button" class="btn btn-primary btn-lg btn-block answer-button" id="answer-3" value = "c">Block level button</button>
            </div>
        </div>
        <div class ="row">
            <div class = "col-2">
                <h3>4.</h3>
            </div>
            <div class = "col-10">
  
                <button type="button" class="btn btn-primary btn-lg btn-block answer-button" id="answer-4" value = "d">Block level button</button>
            </div>
        </div>
    </div>

    <div class="endSection mainBackground">
        <h1>Quiz complete!</h1>
        <div class="row">
            <div class="col-12">
                <p id = score></p>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <p>Enter your name here:</p>
            </div>
            <div class="col-4">
                <input class="form-control" type="text" id="user-initials" placeholder="">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary btn btn-block score-button">Submit</button>
            </div>
        </div>
    </div>

    <div class="scoreSection mainBackground">
        <h1>Scores!</h1>
        <div class="row">
            <div class="col-4">
                <h3>Name:</h3>
            </div>
            <div class ="col-4">
                <h3>Score:</h3>
            </div>
            <div class="col-4">
                <h3>Time:</h3>
            </div>
        </div>
        <div class="row score-area">
            <div class="col-4" id="name-place">
                
            </div>
            <div class="col-4" id="score-place">
                
            </div>
            <div class="col-4" id="time-place">
                
            </div>
        </div>
        <div class="row">
            <div class = "col-12">
                <button type="button" class="btn btn-primary btn-lg btn-block clear-button">Clear Scores</button>
            </div>
        </div>

        <div class="row" id ="home-page-button">
            <div class="col-12">
                <button type="button" class="btn btn-primary btn-lg btn-block home-page-button">Main Page</button>
            </div>
        </div>
    </div>

    <div class="correctSection">
        <p>Correct!</p>
    </div>
    <div class="incorrectSection">
        <p>Incorrect!</p>
    </div>
    
    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
